<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>
  <header class="masthead">
    <div class="grid island-1-2">
      <h1 class="logo push zetta bold pad-t unit unit-xs-1">Potion Express</h1>
      <nav class="nav unit unit-xs-1">
        <ul class="list-group-inline push-none">

          <li class="btn gutter push-1-4 push-r-1-4">
            <a class="icon-link center-contents" href="#">
              <i class="icon block i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Unicorn Tears</span>
            </a>
          </li>

          <li class="btn gutter push-1-4 push-r-1-4">
            <a class="icon-link center-contents" href="#">
              <i class="icon block i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Dragon Scales</span>
            </a>
          </li>

          <li class="btn gutter push-1-4 push-r-1-4">
            <a class="icon-link center-contents" href="#">
              <i class="icon block i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Yeti Dandruff</span>
            </a>
          </li>

          <li class="btn gutter push-1-4 push-r-1-4">
            <a class="icon-link center-contents" href="#">
              <i class="icon block i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Pixie Dust</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
